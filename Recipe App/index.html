<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="recipe-container">
        <div class="recipe-header">
            <input type="text" />
            <button><i class="fas fa-search"></i></button>
        </div>
        <div class="fav-container">
            <h3>Favorite list</h3>
            <ul>
                <li><img src="https://www.themealdb.com/images/media/meals/llcbn01574260722.jpg/preview" alt="food image" /><span>Carbonara</span></li>
                <li><img src="https://www.themealdb.com/images/media/meals/n7qnkb1630444129.jpg" alt="food image" /><span>Sandwich</span></li>
                <li><img src="https://media.istockphoto.com/photos/grilled-chicken-meat-and-fresh-vegetable-salad-of-tomato-avocado-and-picture-id1295633127?b=1&k=20&m=1295633127&s=170667a&w=0&h=VDkBqjm0RShberDPMJ_L-LHX1rZ5v8yNvq0I0UxXquM=" alt="food image" /><span>Chicken</span></li>
                <li><img src="https://cdn.pixabay.com/photo/2016/10/13/05/16/thai-curry-1736806__340.jpg" alt="food image" /><span>Soup</span></li>
            </ul>
        </div>
        <div id="meals-container" class="meals-container">
            <div class="meal">
                <div class="meal-header">
                    <span>Random Recipe</span>
                    <img src="https://img.freepik.com/free-photo/big-hamburger-with-double-beef-french-fries_252907-8.jpg?size=626&ext=jpg" alt="" />
                </div>
                <div class="meal-body">
                    <h4>Vaggie Vaggies</h4>
                    <button>
                        <i class="fa fa-heart"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
