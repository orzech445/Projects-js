<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Tooltip</title>
</head>
<body>
    <div class="boxes">
        <div data-tooltip="This is a red box" class="red"></div>
        <div data-tooltip-position="bottom" data-tooltip="This is a green box" class="green"></div>
        <div data-tooltip="This is a blue box" class="blue"></div>
    </div>
</body>
</html>
